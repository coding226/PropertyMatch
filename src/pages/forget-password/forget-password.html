<ion-header>
    <ion-navbar>
        <ion-title>{{ 'LOGIN.FORGOT' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="login-container">
    <ion-grid>
        <ion-row>
            <ion-col col-12 class="home">
                <img src="assets/imgs/home.png" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 class="middle-sec">
                <form [formGroup]="forgetPasswordForm">
                    <ion-list>
                        <ion-item style="border-radius: 5px;">
                            <ion-label class="color">
                                <ion-icon name="mail"></ion-icon>
                            </ion-label>
                            <ion-input clearInput type="text" placeholder="Email" formControlName="email"></ion-input>
                        </ion-item>
                    </ion-list>
                </form>
            </ion-col>
        </ion-row>

        <ion-row class="btns">
            <ion-col col-12>
                <button ion-button class="login" (tap)="submitPasswordReques()"> {{ 'COMMON.SUBMIT' | translate }} </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
