<ion-header>

    <ion-navbar>
        <ion-title>{{ 'ADD_APPOINT.TITLE' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button><img src="assets/imgs/filter.png" /></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="add-appointment-container">
    <ion-label class="cal-title">{{viewTitle}}</ion-label>
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)"
        step="30">
    </calendar>
    <ion-list style="margin-top: 10%;">
        <ion-item>
            <ion-label style="color:#4A4A4A">{{ 'ADD_APPOINT.START_TIME' | translate }}</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="start_time" (ionChange)="getStartTime()"></ion-datetime>
        </ion-item>
    </ion-list>
    <ion-row>
        <ion-col col-12 style="text-align:center">
            <button ion-button class="add-btn" (click)="createAppointment()"> {{ 'ADD_APPOINT.TITLE' | translate }} </button>
        </ion-col>
    </ion-row>
</ion-content>
